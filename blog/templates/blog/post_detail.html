{% extends 'blog/base.html' %}
            {% block content %}
            <div class="post">
                {% if post.published_date %}
                <div class="date">
                    <p>Published on: {{ post.published_date }}</p>
                </div>
                {% endif %}
                <!--//<a class="btn btn-primary" href="{% url 'post_edit' pk=post.pk %}"><span class="far fa-edit"></span></a-->
                <h2>{{ post.title }}</h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
            {% endblock %}
